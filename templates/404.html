{% extends "base.html" %}

{% block title %}Page Not Found - CardCheck Pro{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title"><i class="fas fa-exclamation-triangle"></i> 404 - Page Not Found</h2>
    </div>
    <div class="card-body" style="text-align: center; padding: 40px 20px;">
        <i class="fas fa-compass" style="font-size: 64px; color: var(--chrome-text-light); margin-bottom: 20px;"></i>
        <h3>Oops! This page doesn't exist.</h3>
        <p>The page you're looking for might have been moved or doesn't exist.</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}
